<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Digital Signage | Prayer Times</title>
  <link rel="icon" href="assets/images/favicon.png">

  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="ds-main v2 py-5">
  <div class="ds-wrapper border-big">
    <!-- ds head -->
    <div class="ds-head text-center py-3">
      <h3 class="title-big mb-0 font-oswald time-big" id="show-time">
<!--        <span class="me-1">12</span>:<span class="mx-1">45</span> :<span class="ms-1">08</span>-->
      </h3>
      <div class="divider-holder pt-2 pb-3">
        <span class="divider"></span>
      </div>
      <h2 class="fs-2 ls-1 m-0" id="show-date"> </h2>
    </div>

    <!-- ds body -->
    <div class="ds-body bg-dark">
      <div class="">
        <div class="table-head text-center py-1 bg-white text-dark fw-bold fs-1">Today's Prayer Times</div>
        <table class="table table-borderless table-prayer-times table-border-custom table-striped m-0 border-0">
          <tr>
            <th>Salah</th>
            <th>Adhan</th>
            <th>Iqama</th>
          </tr>
          <tr>
            <td>Fajr</td>
            <td>6:15 AM</td>
            <td>6:20 AM</td>
          </tr>

          <tr>
            <td>Dhuhr</td>
            <td>1:17 PM</td>
            <td>1:45 PM</td>
          </tr>

          <tr class="next-time">
            <td>Asr</td>
            <td>4:39 PM</td>
            <td>5:00 PM</td>
          </tr>

          <tr>
            <td>Maghrib</td>
            <td>7:11 PM</td>
            <td>7:16 PM</td>
          </tr>

          <tr>
            <td>Isha</td>
            <td>8:18 PM</td>
            <td>8:45 PM</td>
          </tr>

          <tr>
            <td>Duhur</td>
            <td>1:30 AM</td>
            <td>1:45 AM</td>
          </tr>
        </table>
      </div>

    </div>

    <!-- announcement -->
    <div class="ds-inner pt-1">
      <div class="ds-info my-5">
        <div class="ds-info-head py-1 px-3">
          <p class="text-white text-center text-uppercase fs-3 fw-bold m-0">The Prayer For Eid Al Adha</p>
        </div>
        <hr class="mt-1 mb-1">
        <div class="ds-info-body fs-3">
          <p class="m-0 mb-2 px-3 fw-semibold text-center">28<sup>th</sup> June (<span class="fw-bold">7:30 AM)</span> </p>

        </div>
      </div>
    </div>

    <div class="divider w-100 bg-dark mb-3"></div>

    <div class="ds-foot ds-inner">
      <div class="jummah-holder">
        <table class="table table-borderless m-0">
          <tr>
            <th></th>
            <th>Adhan</th>
            <th>Iqama</th>
          </tr>
          <tr>
            <td>Jummuah</td>
            <td>1:45 PM</td>
            <td>2:00 PM</td>
          </tr>
        </table>
        <p class="fs-2 mt-4 pt-1 border-top mb-0 fw-bolder text-green"><span class="">Khateeb: </span> Dr. Omar Suleiman </p>
      </div>
    </div>

    <div class="ds-credit">
      <div class="ds-credit-inner d-flex justify-content-between align-items-center px-4 bg-white py-2">
        <div class="organization-logo logo-holder">
          <img src="../assets/images/logo_desktop.png" alt="Islamic Center of Southlake">
        </div>

        <div class="credit-logo logo-holder">
          <img src="../assets/images/powered_by_ms_3_resized.png" alt="masjid solutions">
        </div>
      </div>
    </div>
  </div>
</div>

<!-- jquery -->
<script src="assets/jquery/jquery.min.js"></script>
<!-- custom script -->
<script src="assets/js/script.js"></script>

</body>
</html>
